<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/230a55b375.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="div2 inin visible">
            <h1 style="margin: 10px;">Sign in</h1>
            <div class="icon">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.google.co.uk/" target="_blank"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <p style="margin: 10px;">or use your account</p>
            <div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <a style="margin: 10px;">Forgot your password?</a>
            </div>
            <button style="margin: 10px;">SIGN IN</button>
        </div>

        <div class="div3 inin visible">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="uppp">SIGN UP</button>
        </div>

        <div class="div4 upup hidden">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="innn">SIGN IN</button>
        </div>

        <div class="div1 upup hidden">
            <h1 style="margin: 10px;">Create Account</h1>
            <div class="icon">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.google.co.uk/" target="_blank"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <p style="margin: 10px;">or use your email for registration</p>
            <div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
            </div>
            <button>SIGN UP</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
